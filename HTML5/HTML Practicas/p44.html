    <title>P #44</title>
    <style>
        img {
            opacity: 0.5;
        }
        img:hover {
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <h1>Image Transparency</h1>
    <p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
    <img src="https://learnenglishteens.britishcouncil.org/sites/teens/files/styles/article/public/field/image/rs930_135120665-low.jpg?itok=g5LI5W4C " alt="Forest" height="340">
