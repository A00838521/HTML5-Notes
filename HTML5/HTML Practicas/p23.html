<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P #23</title>
</head>
<body>
    <h2>HTML Iframes</h2>
    <p>You can use the height and width attributes to specify the size of the iframe:</p>
    <iframe src="p7.html" height="200" width="300" title="Iframe Example"></iframe>
    <br>
    <br>
    <iframe src="p8.html" style="height:300px;width:400;border:2px solid red;margin:20px;float:middle" title="Iframe Example"></iframe>
    <br>
    <iframe src="p9.html" style="border:2px dotted red;margin:20px;height:400px;width:500;" title="Iframe Example"></iframe>
    <br>
    <iframe src="p10.html" style="height:500px;width:600;border:2px dashed red;margin:20px;" title="Iframe Example"></iframe>
    <br>
    <iframe src="p11.html" style="height:500px;width:600;border:none;margin:20px;" title="Iframe Example"></iframe>
</body>
</html>
