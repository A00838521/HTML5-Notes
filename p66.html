<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P #66</title>
    <style>
        table, td, th {
            border: 4px solid black;
        }
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th {
            height: 70px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Add a border to a table:</h2>
    <p>Set the width of the table, and the height of the table header row:</p>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
    </table>
</body>
</html>
