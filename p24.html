<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P #24</title>
</head>
<body>
    <div>
        <h2>Iframe - Target for a Link</h2>
        <p><a href="p7.html" target="iframe_a">Practica #7</a></p>
        <p><a href="p8.html" target="iframe_a">Practica #8</a></p>
        <p><a href="p9.html" target="iframe_a">Practica #9</a></p>
        <p><a href="p10.html" target="iframe_a">Practica #10</a></p>
        <p><a href="p11.html" target="iframe_a">Practica #11</a></p>
        <p><a href="p12.html" target="iframe_a">Practica #12</a></p>
        <p><a href="p13.html" target="iframe_a">Practica #13</a></p>
        <iframe src="p7.html" name="iframe_a" height="500px" width="70%" title="Iframe Example"></iframe>
    </div>
    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>
</body>
</html>
