<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P #11</title>
</head>
<body>
    <hr align="left" width="100%" size="3" noshade>
    <font size="6" color="#00cc99">
        La practica de hoy sera utilizar la etiqueta marquee, que nos sirve poner marquesinas
    </font><br>
    <marquee bgcolor="#006699" behavior="alternate" direction="left"><font color="#FFFFCC" size="5">TEXTO TEXTO TEXTO</font></marquee>
    <marquee bgcolor="#669900" behavior="scroll" direction="left"><font color="#ff0066" size="7">TEXTO TEXTO TEXTO</font></marquee>
    <marquee bgcolor="#006699" behavior="slide" direction="left"><font color="#FFFFCC" size="8">TEXTO TEXTO TEXTO</font></marquee>
    <marquee bgcolor="#669900" behavior="scroll" direction="right"><font color="#FFFFCC" size="7">TEXTO TEXTO TEXTO</font></marquee>
    <marquee bgcolor="#006699" behavior="alternate" direction="right"><font color="#FFFFCC" size="5">TEXTO TEXTO TEXTO</font></marquee>
</body>
</html>
